{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="{% block metades %}{% endblock metades %}">
    <!-- Add this line to include Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-fm/0tX2fOVMkcjBf/XADuPfNH/p6ilx4y1J/3uUC2tAW5Ro0FYQvSBDHv8j5aLPIi2szgD6ydvvfagLgywi7bA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Add any additional stylesheets here -->

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}"> -->

    <!-- Add custom stylesheets or inline styles here -->

</head>

<body>

    <div>
        {% include "header.html" %}
        {% include "navbar.html" %}

        <div class="container">
            {% load static %}
            {% block content %}{% endblock %}
        </div>

        {% include "footer.html" %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Add any additional scripts here -->

</body>

</html>
